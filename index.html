<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <button id="next-button" class="btn" style="display: none;">Next</button>
        <div id="score-container" style="display: none;">
            <h2>Your final score: <span id="score"></span></h2>
            <label>
                <input type="checkbox" id="progress-checkbox">
                Mark as completed
            </label>
        </div>
        <div id="video-container">
            <h2>Video Tutorials</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/tutorial_video_id_1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/tutorial_video_id_2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
